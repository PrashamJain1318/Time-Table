<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px" cellspacing="0px" cellpadding="10px">
        <caption>Time Table</caption>
        <thead>
            <tr>
                <th></th>
                <th>1.</th>
                <th>2.</th>
                <th>3.</th>
                <th> </th>

                <th colspan="2">6.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Mon</th>
                <td>c++</td>
                <td>HTML</td>
                <td>css</td>
                <td rowspan="5">B <br> R <br> E <br> A <br>K</td>
                <td colspan="2">Java</td>
                <td colspan="2">C++</td>
            </tr>
            <tr>
                <th>Tues</th>

                <td colspan="2">Web Development</td>
                <td>C++</td>
                <td>HTML</td>
                <td>css</td>
                <td rowspan="2">OS</td>

            </tr>
            <tr>
                <th>Wed</th>
                <td colspan="2">C++</td>
                <td colspan="3">Django</td>
            </tr>
            <tr>
                <th>Thurs</th>
                <td colspan="2">Java</td>
                <td>English</td>
                <td>Go</td>
                <td colspan="2">Networks</td>
            </tr>
            <tr>
                <th>Fri</th>
                <td colspan="3">Data Science</td>
                <td colspan="2">C++</td>
                <td>Go</td>
                <td>Python</td>
                
            </tr>
        </tbody>
    </table>
</body>

</body>
</html>
